<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <!-- CareSphere Logo - Dark Mode -->
    <!-- Dark mode colors: Gold #C8A061, Light Gold #D4AF6A, On-surface #F2F2F2 -->

    <defs>
        <linearGradient id="goldGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#E8C589" />
            <stop offset="50%" stop-color="#D4AF6A" />
            <stop offset="100%" stop-color="#C8A061" />
        </linearGradient>
        <filter id="glowEffect">
            <feGaussianBlur in="SourceAlpha" stdDeviation="6" />
            <feOffset dx="0" dy="0" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.4" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background (transparent) -->
    <rect width="1024" height="1024" fill="transparent" />

    <!-- Outer glow ring -->
    <circle cx="512" cy="512" r="440" fill="none" stroke="#C8A061" stroke-width="4" opacity="0.25"
        filter="url(#glowEffect)" />

    <!-- Main circular background -->
    <circle cx="512" cy="512" r="400" fill="url(#goldGradientDark)" opacity="0.95" />

    <!-- Inner shadow effect -->
    <circle cx="512" cy="512" r="400" fill="#1A1A1A" opacity="0.15" />

    <!-- Core darker circle for contrast -->
    <circle cx="512" cy="512" r="280" fill="#14120F" />

    <!-- 'C' for Care - light colored -->
    <path
        d="M 512 280 
           A 232 232 0 0 1 744 512
           A 232 232 0 0 1 512 744
           L 512 680
           A 168 168 0 0 0 680 512
           A 168 168 0 0 0 512 344
           Z"
        fill="#F7F6F4" opacity="0.98" />

    <!-- Heart icon in center -->
    <path
        d="M 512 460
           L 492 442
           C 472 423 442 423 422 442
           C 402 462 402 492 422 512
           L 512 602
           L 602 512
           C 622 492 622 462 602 442
           C 582 423 552 423 532 442
           Z"
        fill="#C8A061" />

    <!-- Glowing accent dots -->
    <circle cx="512" cy="220" r="16" fill="#F7F6F4" opacity="0.9" />
    <circle cx="708" cy="316" r="14" fill="#E6E6E6" opacity="0.85" />
    <circle cx="316" cy="708" r="14" fill="#E6E6E6" opacity="0.85" />
    <circle cx="804" cy="512" r="12" fill="#D4AF6A" opacity="0.7" />

    <title>CareSphere</title>
    <desc>CareSphere brand mark for dark mode - representing care, community, and connection</desc>
</svg>